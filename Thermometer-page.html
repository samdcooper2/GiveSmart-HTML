<style>
.cbk12-waffle-menu {
    box-sizing: border-box;
    position: relative;

    margin: 0;
    height: 100%;
    /*width: 100%;*/
}

.cbk12-waffle-menu.open {
    /*box-shadow: inset 0 0 1em rgba(50,50,50,.2);*/
}

.cbk12-waffle-menu > a {
    position: relative;
    display: inline-block;
    margin: 0;
    height: 100%;
    padding: 0 5px;
    background-color: transparent !important;
    border-color: transparent !important;
    height: 32px;
    line-height: 1;
    font-size:22px; cursor: pointer;
    border: none;
    background-color: inherit;
    color: white;
    display: inline-flex;
    align-items: center;
}

.cbk12-waffle-menu > a > img {
    margin-top: 1px;
    width: 16px;
    height: 16px;
}

.cbk12-waffle-menu button:hover {
    background-color: #454560;
}

.cbk12-waffle-menu .waffle-menu-body {
    position: absolute;
    box-sizing: border-box;
    margin: 0;
    right: -24px;
    padding: 1em;
    width:  100vw;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    white-space: normal;
    -webkit-box-shadow:  -2px 2px 5px #dddddd;
    -moz-box-shadow: -2px 2px 5px #dddddd;
    box-shadow:  -2px 2px 5px #dddddd;
    font-family: "Open Sans", "Roboto", sans-serif;
    font-size: 12px;
    font-weight: normal;
    font-stretch: normal;
    font-style: normal;
    line-height: normal;
    letter-spacing: 0.65px;
    color: #111111;
    z-index: 999999;
}

@media only screen and (min-width: 800px) {
  .cbk12-waffle-menu .waffle-menu-body {
    width: 30em;
  }

  .cbk12-waffle-menu .waffle-menu-body.right {
    right: 0;
  }

  .cbk12-waffle-menu .waffle-menu-body.left {
    left: 0;
  }
}

.cbk12-waffle-menu .waffle-menu-body .logo {
    box-sizing: content-box;
    margin: -.4rem auto 1.6rem;
    width: 30px;
    padding: 10px 25px 4px;
    border-bottom: 1px solid #eceef1;
    text-align: center;
}

.cbk12-waffle-menu .waffle-menu-body .logo img {
    width: 100%;
}


.cbk12-waffle-menu .waffle-menu-body .menu-item {
    display: inline-block;
    box-sizing: border-box;
    width: calc(33%);

    padding: 1em;
    margin-bottom: 1em;

    vertical-align:  top;

    text-align: center;

    color: inherit;
    text-decoration: none;
    cursor: pointer;
}

.cbk12-waffle-menu .waffle-menu-body .menu-item:hover {
    background-color: #eee;
}

.cbk12-waffle-menu .waffle-menu-body .menu-item .item-icon {
    max-height: 30px;
    height: 30px;
    font-size: 25px;
}


.cbk12-waffle-menu .waffle-menu-body .btn-back,  .cbk12-waffle-menu .waffle-menu-body .btn-back:visited{
    position: absolute;
    top: 15px;
    left: 5px;
    font-weight: bold;
    color: #616b7d;
    text-decoration: none;
}

.cbk12-waffle-menu .waffle-menu-body .description {
    padding: 1em 0 1em 0;
}

.cbk12-waffle-menu .waffle-menu-body .btn-learn-more {
    width: 168px;
    margin: 1em auto 2em auto;
    padding: 8px 14px 8px 15px;
    border-radius: 4px;
    box-shadow: 0 5px 5px 0 rgba(35, 35, 35, 0.06), 0 2px 2px 0 rgba(0, 0, 0, 0.13);
    background-color: #eca036;

    font-family: "Open Sans", "Roboto", sans-serif;
    font-size: 16px;
    font-weight: 600;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.5;
    letter-spacing: normal;
    text-align: center;
    color: #ffffff;
}


.cbk12-waffle-menu .waffle-menu-body .btn-learn-more a {
    color: white;
    text-decoration: none;
}

.cbk12-waffle-menu .waffle-menu-body .spacer {
    border-style: solid;
    border-color: #eee;
}

.cbk12-waffle-menu .waffle-menu-body .purchaselabel {
    width: 40%;
    margin: auto;
    margin-top: -1.2em;
    text-align: center;

    font-size: 80%;
    color: #555;
    background-color: white;
}

.cbk12-waffle-menu .waffle-menu-body .details {
    margin: 20px;
    font-size: 14px;
    font-weight: normal;
    font-stretch: normal;
    font-style: normal;
    line-height: 1.57;
    letter-spacing: 0.76px;
    color: #353c43;
}

.cbk12-waffle-menu .waffle-menu-body .details > h1,
.cbk12-waffle-menu .waffle-menu-body .details > h2,
.cbk12-waffle-menu .waffle-menu-body .details > h3 {
    font-size: 100%;
    font-weight: bold;
}

.cbk12-waffle-menu .waffle-menu-body .details .details-header {
    width: 50%;
    margin: auto;
    text-align: center;
    font-weight: 600;
    color: #353c43;
}

.cbk12-waffle-menu .waffle-menu-body .details .details-header img,
.cbk12-waffle-menu .waffle-menu-body .details .details-header span,
.cbk12-waffle-menu .waffle-menu-body .details .details-header i {
    max-height: 60px;
    max-width: 60px;
    font-size: 40px;
}</style></head>

        {{if ~message1}}
            <h2 class="callout-message l-text-header m-text-header s-text-header">{{:~message1}}</h2>
            {{if ~message2}}
                <h2 class="callout-message callout-message-animate hidden l-text-header m-text-header s-text-header">{{:~message2}}</h2>
            {{/if}}
        {{else}}
            <h2 class="callout-message l-text-header m-text-header s-text-header">To register: <br>Text &#x2018;allies24&#x2019; to 76278</h2>
            <h2 class="callout-message callout-message-animate hidden l-text-header m-text-header s-text-header">Text 'give 100' to 76278 to make a $100 donation</h2>
        {{/if}}
    </div>
</script>
